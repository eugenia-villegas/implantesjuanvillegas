    <section class="contacto-section">
        <h1>Contactanos!</h1>
        <p class="contacto-par">Si necesitas un presupuesto o tenes alguna duda,
            complet√° el siguiente formulario y nos pondremos en contacto con vos.
        </p>

        <form action="https://formsubmit.co/5088f6461d11f14e8e651c596c172fea" method="POST">
            <div class="form-group">
                <label for="nombre">
                    Nombre (*) <input type="text" placeholder="Juan" name="nombre" id="nombre" onkeyup="validarNom()"> 
                 </label>
                 <span id="error-nom"></span>
            </div>
            <div class="form-group">
                <label for="apellido">
                    Apellido (*) <input type="text" placeholder="Villegas" name="apellido" id="apellido" onkeyup="validarApel()">
                </label>
                <span id="error-apell"></span>
            </div>
            <div class="form-group">
                <label for="celular">Telefono (*) </label>
                <input type="tel" name="celular" placeholder="2615555555" id="celular" onkeyup="validarCel()"> 
                <span id="error-cel"></span>
            </div>
            <div class="form-group">
                <label for="mensaje">Su mensaje (*) </label>
                <textarea name="mensaje" placeholder="Este es un mensaje para consultar..." id="mensaje" onkeyup="validarMje()"></textarea>
                <span id="error-mje"></span>
            </div>

            <button class="button-submit" onclick="return validateForm()">Enviar</button>
            <span id="error-submit"></span>
        </form>
    </section>
